<div class="row">
    <ul>
        <li ng-repeat="job in eeJobsCtrl.jobs">
            <div class="row">
                <div class="col s12">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <span class="card-title">{{job.title}}</span>
                            <p>{{job.jobDescription}}</p>
                            <p>Employer: {{job.employerUsername}}</p>
                        </div>
                        <div class="card-action">
                            <a ng-click="eeJobsCtrl.goToDetails(job.job_id)">Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </ul>
</div>
