<html ng-app="JobSearch">
    <head>
        <meta charset="utf-8"/>
        <meta name="format-detection" content="telephone=no"/>
        <meta name="msapplication-tap-highlight" content="no"/>
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi"/>
        <link rel="stylesheet" type="text/css" media="all" href="css/materialize.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <title>Hello World</title>
    </head>
    <body class="blue-grey lighten-5">
        <nav id="myNav" ng-show = "isLoggedIn" ng-controller="NavBarController as navCtrl">
            <div class="nav-wrapper ">
                <a href="#!" class="brand-logo">JobSearch</a>
                <a href="#" data-activates="mobile-demo" class="button-collapse">
                    <i class="material-icons">menu</i>
                </a>
                <ul class="side-nav" id="mobile-demo">

                    <li>
                        <a href="#/employee/search">SEARCH</a>
                    </li>
                    <li>
                        <a href="#/employee/jobs">EMPLOYEE</a>
                    </li>
                    <li>
                        <a href="#/employer/jobs">EMPLOYER</a>
                    </li>
                    <li>
                        <a href="#/employer/create">CREATE</a>
                    </li>
                    <li>
                        <a ng-click = "navCtrl.doLogout()">LOGOUT</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div id="preloader" ng-show = "isLoading" class="preloader-wrapper big active">
            <div class="spinner-layer spinner-blue">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-red">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-yellow">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>

            <div class="spinner-layer spinner-green">
                <div class="circle-clipper left">
                    <div class="circle"></div>
                </div><div class="gap-patch">
                <div class="circle"></div>
            </div><div class="circle-clipper right">
                <div class="circle"></div>
            </div>
            </div>
        </div>

        <div ng-view>

        </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery-2.2.2.js"></script>
        <script type="text/javascript" src="js/angular.js"></script>
        <script type="text/javascript" src="js/angular-route.js"></script>
        <script type="text/javascript" src="js/materialize.js"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/services/NetworkService.js"></script>
        <script type="text/javascript" src="js/controllers/EmployeeJobsController.js"></script>
        <script type="text/javascript" src="js/controllers/EmployerJobsController.js"></script>
        <script type="text/javascript" src="js/controllers/JobCreateController.js"></script>
        <script type="text/javascript" src="js/controllers/JobSearchController.js"></script>
        <script type="text/javascript" src="js/controllers/JobViewController.js"></script>
        <script type="text/javascript" src="js/controllers/LoginController.js"></script>
        <script type="text/javascript" src="js/controllers/NavBarController.js"></script>
        <script type="text/javascript" src="js/routes.js"></script>
        <script>
            $(document).ready(function () {
                $(".button-collapse").sideNav({
                    menuWidth: 200, // Default is 240
                    closeOnClick: true // Closes side-nav on <a> clicks, useful for Angular/Meteor
                });
            })
        </script>
    </body>
</html>
